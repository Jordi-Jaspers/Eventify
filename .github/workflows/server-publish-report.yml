name: Publish Server Report

on:
  workflow_call:
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy-report:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Get build information
        id: build_info
        run: |
          echo "timestamp=$(date +%Y-%m-%d_%H-%M-%S)" >> $GITHUB_OUTPUT
          echo "run_id=${{ github.run_id }}" >> $GITHUB_OUTPUT

      # First checkout main branch for scripts
      - name: Checkout main for scripts
        uses: actions/checkout@v4
        with:
          path: main-branch


      # Configure Git
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # Initialize and checkout gh-pages
      - name: Setup gh-pages branch
        run: |
          # Clone the repository again for gh-pages
          git clone --single-branch --branch gh-pages https://github.com/${{ github.repository }}.git gh-pages || {
            # If gh-pages doesn't exist, create it
            git clone https://github.com/${{ github.repository }}.git gh-pages
            cd gh-pages
            git checkout --orphan gh-pages
            git reset --hard
            git commit --allow-empty -m "Initialize gh-pages branch"
            git push origin gh-pages
            cd ..
          }

      - name: Download Quality Report
        if: always()
        uses: actions/download-artifact@v4
        with:
          name: server-quality-report
          path: gh-pages/reports/${{ steps.build_info.outputs.run_id }}/quality
        continue-on-error: true

      - name: Download Test Report
        if: always()
        uses: actions/download-artifact@v4
        with:
          name: server-test-report
          path: gh-pages/reports/${{ steps.build_info.outputs.run_id }}/tests
        continue-on-error: true

      - name: Make scripts executable
        run: |
          chmod +x main-branch/.github/scripts/create-indexes.sh
          chmod +x main-branch/.github/scripts/create-main-indexes.sh

      - name: Create indexes
        run: |
          main-branch/.github/scripts/create-indexes.sh "${{ steps.build_info.outputs.run_id }}"
          main-branch/.github/scripts/create-main-indexes.sh "${{ steps.build_info.outputs.run_id }}"
        working-directory: gh-pages

      # Commit and push the new reports
      - name: Commit and push changes
        run: |
          cd gh-pages
          git add .
          git commit -m "Add report for run ${{ steps.build_info.outputs.run_id }}" || echo "No changes to commit"
          git push https://${{ github.actor }}:${{ github.token }}@github.com/${{ github.repository }}.git gh-pages

      # Now deploy to GitHub Pages
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: gh-pages/reports

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Print deployment URL
        if: success() && steps.deployment.outputs.page_url != ''
        run: |
          echo "::notice title=ðŸ“Š Report URL::${{ steps.deployment.outputs.page_url }}${{ steps.build_info.outputs.run_id }}"
